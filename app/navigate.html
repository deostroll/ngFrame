<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ngFrame Demos - Navigation Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="myapp">
    <div ng-controller="AppCtrl">
        <div layout="column">
            <div flex>
                <h3>Navigate via code example</h3>
            </div>
            <div flex>
                <p>Select Demo:</p>
                <select ng-options="dmo as dmo.item for dmo in demos"
                    ng-model="demo"></select>

                <input type="button" value="Go" ng-click="change()"/>
                <br>
                <br>
                <p>
                    <code>demo</code> variable
                    <br>
                    <pre>
                        {{ demo | json }}
                    </pre>
                </p>

                <p>
                    <code>example</code> variable
                    <br>
                    <pre>
                        {{ example | json }}
                    </pre>
                </p>
            </div>
        </div>
        <div layout="column" layout-padding="24px">
            <ng-frame name="my-ngFrame" src="example.page" controller="example.controller"></ng-frame>
        </div>
        
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js, scripts/viewutils.js -->
        <script type="text/javascript" src="scripts/init.js"></script>
        <script type="text/javascript" src="scripts/frameLogger.js"></script>
        <script type="text/javascript" src="scripts/frameProvider.js"></script>
        <script type="text/javascript" src="scripts/ngframe.js"></script>
        <script src="scripts/main4.js"></script>
        <!-- endbuild -->
</body>
</html>
