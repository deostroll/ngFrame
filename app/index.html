<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ngFrame Demos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="myapp">
    <div ng-controller="AppCtrl">
        <div layout="row">
            <div flex>
                <p>Select Demo:</p>
                <select ng-options="dmo as dmo.item for dmo in demos"
                    ng-model="demo"></select>
            </div>
        </div>
        <div layout="column" layout-padding="24px">
            <ng-frame src="example.page" controller="example.controller"></ng-frame>
        </div>
        
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js, scripts/viewutils.js -->
        <script type="text/javascript" src="scripts/viewutils.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
