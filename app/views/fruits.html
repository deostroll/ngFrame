<md-content>
	<md-toolbar class="md-warn">
		<div class="md-toolbar-tools">
			<h2>ngRepeat Example</h2>
		</div>
	</md-toolbar>
	<p>List of fruits</p>
	<md-list>
		<md-list-item class="md-3-line" ng-repeat="f in fruits">
			<md-button>
				{{f}}
			</md-button>			
			<md-divider></md-divider>
		</md-list-item>
	</md-list>
</md-content>
